name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project for GitHub Pages
        run: |
          echo "Repository name: ${{ github.repository }}"
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Building with base path: /${REPO_NAME}/"
          npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY_NAME: ${{ github.repository }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -f "dist/.nojekyll" ]; then
            echo "⚠️  Warning: dist/.nojekyll not found - creating it now"
            touch dist/.nojekyll
          else
            echo "✅ .nojekyll file found"
          fi
          # Verify base path is correct in HTML
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          if grep -q "/${REPO_NAME}/" dist/index.html; then
            echo "✅ Base path correctly set to /${REPO_NAME}/"
          else
            echo "❌ Error: Base path /${REPO_NAME}/ not found in dist/index.html"
            echo "HTML content:"
            cat dist/index.html
            exit 1
          fi
          echo "✅ Build output verified"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

