name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build project
        run: |
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Building with base path: /${{ github.event.repository.name }}/"
          npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -f "dist/.nojekyll" ]; then
            echo "⚠️  Warning: dist/.nojekyll not found - creating it now"
            touch dist/.nojekyll
          else
            echo "✅ .nojekyll file found"
          fi
          # Verify base path is correct in HTML
          REPO_NAME="${{ github.event.repository.name }}"
          if grep -q "/${REPO_NAME}/" dist/index.html; then
            echo "✅ Base path correctly set to /${REPO_NAME}/"
          else
            echo "❌ Error: Base path /${REPO_NAME}/ not found in dist/index.html"
            echo "HTML content:"
            cat dist/index.html
            exit 1
          fi
          echo "✅ Build output verified"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

