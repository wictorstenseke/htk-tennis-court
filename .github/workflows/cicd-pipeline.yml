name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  app-setup:
    name: App Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  quality-assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    needs: app-setup
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check
        continue-on-error: false

      - name: Check TypeScript types
        run: npm run type-check
        continue-on-error: false

      - name: Run tests
        id: test-coverage
        run: npm run test:coverage
        continue-on-error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 1
          if-no-files-found: ignore

  build-app:
    name: Build App
    runs-on: ubuntu-latest
    needs: quality-assurance
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "Repository name: ${{ github.repository }}"
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Building with base path: /${REPO_NAME}/"
          npm run build
        continue-on-error: false
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY_NAME: ${{ github.repository }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -f "dist/.nojekyll" ]; then
            echo "‚ö†Ô∏è  Warning: dist/.nojekyll not found - creating it now"
            touch dist/.nojekyll
          else
            echo "‚úÖ .nojekyll file found"
          fi
          # Verify base path is correct in HTML
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          if grep -q "/${REPO_NAME}/" dist/index.html; then
            echo "‚úÖ Base path correctly set to /${REPO_NAME}/"
          else
            echo "‚ùå Error: Base path /${REPO_NAME}/ not found in dist/index.html"
            echo "HTML content:"
            cat dist/index.html
            exit 1
          fi
          echo "‚úÖ Build output verified"

      - name: Check build size
        id: build-size
        run: |
          echo "## üì¶ Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Calculate total size
          TOTAL_SIZE=$(du -sh dist | cut -f1)
          TOTAL_SIZE_BYTES=$(du -sb dist | cut -f1)
          SIZE_MB=$((TOTAL_SIZE_BYTES / 1024 / 1024))
          SIZE_KB=$((TOTAL_SIZE_BYTES / 1024))
          
          # Output for use in PR comment
          echo "total_size=${TOTAL_SIZE}" >> $GITHUB_OUTPUT
          echo "total_size_bytes=${TOTAL_SIZE_BYTES}" >> $GITHUB_OUTPUT
          echo "size_mb=${SIZE_MB}" >> $GITHUB_OUTPUT
          echo "size_kb=${SIZE_KB}" >> $GITHUB_OUTPUT
          
          echo "### Total Build Size: ${TOTAL_SIZE}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show sizes of main files
          echo "### File Sizes" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          
          # Find and display sizes of all files in dist
          find dist -type f -exec ls -lh {} \; | awk '{print "| " $9 " | " $5 " |"}' | sed 's|dist/||' >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show largest files
          echo "### Largest Files (Top 10)" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist -type f -exec ls -lh {} \; | sort -k5 -hr | head -10 | awk '{print "| " $9 " | " $5 " |"}' | sed 's|dist/||' >> $GITHUB_STEP_SUMMARY
          
          # Store largest files for PR comment
          echo "largest_files<<EOF" >> $GITHUB_OUTPUT
          find dist -type f -exec ls -lh {} \; | sort -k5 -hr | head -5 | awk '{print $5 " - " $9}' | sed 's|dist/||' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Warn if total size is too large (e.g., > 5MB)
          if [ $SIZE_MB -gt 5 ]; then
            echo "size_warning=‚ö†Ô∏è  Warning: Build size is ${SIZE_MB}MB, which exceeds 5MB threshold" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Warning: Build size is ${SIZE_MB}MB, which exceeds 5MB threshold" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è  Warning: Build size is ${SIZE_MB}MB, which exceeds 5MB threshold"
          else
            echo "size_warning=‚úÖ Build size is ${SIZE_MB}MB (within 5MB threshold)" >> $GITHUB_OUTPUT
            echo "‚úÖ Build size is ${SIZE_MB}MB (within 5MB threshold)" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Build size is ${SIZE_MB}MB (within 5MB threshold)"
          fi
          
          # Display summary in console
          echo ""
          echo "üì¶ Build Size Summary:"
          echo "Total: ${TOTAL_SIZE}"
          echo "Largest files:"
          find dist -type f -exec ls -lh {} \; | sort -k5 -hr | head -5 | awk '{print "  " $5 " - " $9}' | sed 's|dist/||'

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 1

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [quality-assurance, build-app]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist/

      - name: Calculate build metrics
        id: metrics
        run: |
          # Build size
          TOTAL_SIZE_BYTES=$(du -sb dist | cut -f1)
          SIZE_MB=$((TOTAL_SIZE_BYTES / 1024 / 1024))
          SIZE_KB=$((TOTAL_SIZE_BYTES / 1024))
          
          if [ $SIZE_MB -gt 0 ]; then
            TOTAL_SIZE="${SIZE_MB}MB"
          else
            TOTAL_SIZE="${SIZE_KB}KB"
          fi
          
          echo "total_size=${TOTAL_SIZE}" >> $GITHUB_OUTPUT
          echo "size_mb=${SIZE_MB}" >> $GITHUB_OUTPUT
          
          # Largest files
          echo "largest_files<<EOF" >> $GITHUB_OUTPUT
          find dist -type f -exec ls -lh {} \; | sort -k5 -hr | head -5 | awk '{print "- " $5 " - `" $9 "`"}' | sed 's|dist/||' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # File count
          FILE_COUNT=$(find dist -type f | wc -l)
          echo "file_count=${FILE_COUNT}" >> $GITHUB_OUTPUT

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore

      - name: Get test coverage
        id: coverage
        if: always()
        run: |
          if [ -f "coverage/coverage-final.json" ]; then
            COVERAGE=$(node -e "
              try {
                const fs = require('fs');
                const data = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
                const files = Object.keys(data);
                let totalLines = 0;
                let coveredLines = 0;
                files.forEach(file => {
                  const fileData = data[file];
                  Object.keys(fileData.s).forEach(line => {
                    totalLines++;
                    if (fileData.s[line] > 0) coveredLines++;
                  });
                });
                const percentage = totalLines > 0 ? ((coveredLines / totalLines) * 100).toFixed(2) : 0;
                console.log(percentage);
              } catch(e) {
                console.log('0');
              }
            " 2>/dev/null || echo "0")
            echo "coverage_percentage=${COVERAGE}" >> $GITHUB_OUTPUT
            echo "coverage_available=true" >> $GITHUB_OUTPUT
          else
            echo "coverage_percentage=0" >> $GITHUB_OUTPUT
            echo "coverage_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const sizeMb = parseInt('${{ steps.metrics.outputs.size_mb }}') || 0;
            const totalSize = '${{ steps.metrics.outputs.total_size }}';
            const fileCount = '${{ steps.metrics.outputs.file_count }}';
            const largestFiles = `${{ steps.metrics.outputs.largest_files }}`;
            const coverageAvailable = '${{ steps.coverage.outputs.coverage_available }}' === 'true';
            const coveragePercentage = '${{ steps.coverage.outputs.coverage_percentage }}';
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## üìä CI/CD Pipeline Results')
            );
            
            const sizeWarning = sizeMb > 5 
              ? `‚ö†Ô∏è **Warning:** Build size exceeds 5MB threshold`
              : `‚úÖ Build size is within acceptable limits`;
            
            const coverageSection = coverageAvailable
              ? `### üìà Test Coverage
            **Coverage:** ${coveragePercentage}%
            
            `
              : '';
            
            const body = `## üìä CI/CD Pipeline Results
            
            ### ‚úÖ Quality Checks
            - ‚úÖ ESLint passed
            - ‚úÖ TypeScript type check passed
            - ‚úÖ Tests passed
            
            ${coverageSection}### üì¶ Build Information
            **Total Size:** ${totalSize}
            **Files:** ${fileCount}
            
            **Largest Files:**
            ${largestFiles}
            
            ${sizeWarning}
            
            ---
            *This comment will be updated on each pipeline run*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  deploy-github-page:
    name: Deploy Github Page
    runs-on: ubuntu-latest
    needs: build-app
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist/

      - name: Verify build artifact
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå Error: dist/index.html not found in artifact"
            exit 1
          fi
          if [ ! -f "dist/.nojekyll" ]; then
            echo "‚ö†Ô∏è  Warning: dist/.nojekyll not found - creating it now"
            touch dist/.nojekyll
          fi
          echo "‚úÖ Build artifact verified"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

